<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nostalgic Snake Game</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play Snakes</h1>
        <div id="game-box">
            <!-- Snake and Food will be appended here dynamically using JavaScript -->
        </div>
        <div id="score-board">
            <p>Your Score: <span id="score">0</span></p>
        </div>
        <div id="game-over" style="display: none;">
            <p>GAME OVER</p>
            <button id="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
